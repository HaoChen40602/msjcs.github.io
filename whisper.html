<html>
	<head>
		<script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
	</head>
	<body>
		<div id = "thing">
		<input type='text' id='nameInput' placeholder='Bunny'>
    <input type='text' id='messageInput' placeholder='Message'>
    <input type = 'text' id = 'lid' placeholder = 'lid'>
</div>
		<script>
     	 var myDataRef = new Firebase('https://luminous-fire-619.firebaseio.com/box');
     	 $('#messageInput').keydown(function (e){
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          var lid = $('#lid').val();
          myDataRef.set({name: name, text: text, lid: lid});
          $('#messageInput').val('');

          document.getElementById("#messageInput").reset();
        	}
        });
     	 	myDataRef.on('child_changed', function(snapshot) {
     	 		document.getElementById("#lid").text = myDataRef.child("lid");
			});
    	</script>
    	<p id = "thingamajigger"></p>
	</body>
</html>
