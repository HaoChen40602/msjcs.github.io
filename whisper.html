

<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  </head>
  <body>
    <div id='messagesDiv'></div>
    <input type='text' id='nameInput' placeholder='Name'>
    <input type='text' id='messageInput' placeholder='Message'>
    <input type = 'text' id = 'lid' placeholder = "lid">
    <script>
      var myDataRef = new Firebase('https://supercow.firebaseio.com/box');
      $('#messageInput').keydown(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          var lid = $('#lid').val();
          myDataRef.set({name: name, text: text, lid:lid});
          $('#messageInput').val('');
        }
      });
      $('#lid').keydown(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          var lid = $('#lid').val();
          myDataRef.set({name: name, text: text, lid:lid});
          $('#messageInput').val('');
        }
      });
      myDataRef.on('value', function(snapshot) {
        var message = snapshot.val();
        document.getElementById("stuff").innerHTML = message.name + ": " + message.text;
      });
      $( window ).onbeforeunload(function() {

      var name = "";
          var text ="";
          var lid = "";
          myDataRef.set({name: name, text: text, lid:lid});
          $('#messageInput').val('');
      });
    </script>
    <p id = "stuff"></p>
  </body>
</html>
