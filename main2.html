<html>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure.css">

        <link rel="stylesheet" href="pure-layout-blog/css/main-grid.css">
 
        <link rel="stylesheet" href="pure-layout-blog/css/layouts/blog.css">
        
        
    <style>
        hr{
          border: none; height: 1px; color: white; background: white;
        }
         .logolink{
            position:relative;
            top:37%;
            width: 105%;
            right: 0%;
            height:auto;
            z-index:1000;
        }
        .brand-tagline{
            position:relative;
            top:0px;
            z-index:990;
        }
        #thumbpic{
            width:90%;
            height:auto;
            min-width:300px;
            position:absolute;
        }
        body{
          font-family:Georgia;
        #background{
          position:fixed;
          top:0px;
          left:0px;
          z-index: -99;
          height: 100%;
          width: 100%;
          min-width: 1000px;
          padding-top: 0px;
          padding-left: 0px;
          background-repeat:no-repeat;
          background-size:100% 100%;
          background-image:url("http://fc01.deviantart.net/fs70/f/2014/208/2/8/the_engine_compartment_by_crist_jroger-d7sh047.jpg");
        }
        #credits{
          position:fixed;
          display:block;
          top: 3%;
          left: 88%;
          color: #24476B;
          font-size: 10px;
          z-index: 0;
          font-family:Georgia;
        }
        #headline{
          font-size: 30px;
          font-family:'georgia';
        }
        #form{
          position:relative;
          display:block;
          top: 100px;
          text-align: center;
          width:60%;
          color: #FFFFFF;
          font-size: 12px;
          z-index:50;
          font-family:'georgia';
          background:rgba(0,0,0,0.4);
          padding:20px;
        }
        .txtbox{
          background:#F6FCFF;
          color:#24476B;
          border:solid 0px white;
          font-family:'georgia';
          width:200px;
          padding:3px;
        }
    </style>
    <script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <script>
      function setup(){
        
      }
      
      function submit(){
        var chatRef = new Firebase('https://luminous-fire-619.firebaseio.com/signups');
        chatRef.push({
              email: document.getElementById("form-email").value,
              name: document.getElementById("form-name").value,
              grade: 9+document.getElementById("form-grade").selectedIndex,
              facebook: document.getElementById("form-yes").checked},
          function(){location.reload();}
        );
      }
      
    </script>
  </head>
  <body onload = "setup()">
    <div id="background"></div>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-med-1-4">
            <div class="header slide">
                <hgroup>
                    <a href = "main.html"> <img src = "Logo.png" class = "logolink"></a>
                    <h2 class="brand-tagline">Welcome!</h2>
                </hgroup>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="contact.html">Contact</a>
                        </li>
                        <li class = "nav-item">
                            <a class = "pure-button" href = "games.html">Games</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <center style="z-index:100;">
    <div id="form">
    <div id = "headline">Compsci Club Registration Form</div>
    <hr/>
    Name: <input id="form-name" class="txtbox" autofocus/><br/><br/>
    Email: <input id="form-email" class="txtbox"/><br/><br/>
    Grade:
    <select id="form-grade" class="txtbox">
      <option value="9">I'm a Freshman!</option>
      <option value="10">I'm a Sophomore!</option>
      <option value="11">I'm a Junior!</option>
      <option value="12">I'm a Senior!</option>
      <option value="Cat">I'm a Cat!</option>
    </select><br/><br/>
    Do you have facebook?: 
    <input id="form-yes" type="radio" name="fb" value="true">yes&nbsp;&nbsp;&nbsp;&nbsp;
    <input id="form-no" type="radio" name="fb" value="false">no<br/><br/>
    <button class="txtbox" onclick="submit()">Sign me up!</button>
    
    </div>
    </center>
    <div id = "credits">background by Crist-JRoger</div>
  </body>
</html>
