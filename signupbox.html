    <script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <script>
      var inter=0;
      var inte=0;
      var t=0;
      
      function setup(){
        
      }
      
      function submit(){
        document.getElementById("butte").style.backgroundColor="gray";
        document.getElementById("butte").style.color="white";
        var chatRef = new Firebase('https://luminous-fire-619.firebaseio.com/signups');
        chatRef.push({
              email: document.getElementById("form-email").value,
              name: document.getElementById("form-name").value,
              grade: 9+document.getElementById("form-grade").selectedIndex,
              facebook: document.getElementById("form-yes").checked,
              beginner: document.getElementById("form-beginner").checked,
              webdev: document.getElementById("form-webdev").checked,
              mobdev: document.getElementById("form-mobdev").checked,
              algsmisc: document.getElementById("form-algsmisc").checked},
          function(){
            document.getElementById("formy").reset();
            document.getElementById("butte").style.backgroundColor="white";
            document.getElementById("butte").style.color="black";
          }
        );
        t1=0;
        inte=setInterval(function(){
              t1=t1+1;
              document.getElementById("message").style.opacity=t1/40;
              if (t1>40){
                document.getElementById("message").style.opacity=1;
                if (inte) clearInterval(inte);
                t1=-100;
                inte=setInterval(function(){
                  t1=t1+1;
                  document.getElementById("message").style.opacity=1-t1/40;
                  if (t1>40){
                    clearInterval(inte);
                  }
                },25);
              }
            },25);
      }
      
      function header$fadein(){
        if (inter) clearInterval(inter);
        inter=setInterval(function(){
          t=t+1;
          document.getElementById("header").style.opacity=t/20;
          if (t>20){
            clearInterval(inter);
          }
        },25);
      }
      
      function header$fadeout(){
        if (inter) clearInterval(inter);
        inter=setInterval(function(){
          t=t-1;
          document.getElementById("header").style.opacity=t/20;
          if (t<0){
            clearInterval(inter);
          }
        },50);
      }
    </script>
