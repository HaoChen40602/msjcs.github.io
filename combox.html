<style>
    .slide{-webkit-animation: slide 1s forwards;
    -moz-animation: slide 1s forwards;
    animation: slide 1s forwards;
    -webkit-animation-delay: 0.5s;
    -moz-animation-delay: 0.5s;
    animation-delay: 0.5s;
}

@-webkit-keyframes slide {
    100% { left: 0; }
}

@keyframes slide {
    100% { left: 0; }
}

.logolink{
    position:relative;
    top:37%;
    width: 105%;
    right: 0%;
    height:90%;
}
.brand-tagline{
    position:relative;
    top:0px;
}
#thumbpic{
    width:90%;
    height:auto;
    min-width:300px;
}
</style>

<!-- specifics-->
<style>
  .post-comments{
    font-family:Georgia;
    background:lightgray;
    -webkit-border-radius: 7px;
    -moz-border-radius: 7px;
    border-radius: 7px;
    padding:1px;
  }

  .post-comment{
    margin:5px;
    background: white;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    padding:5px;
  }
  
  .post-comment-hide{
    margin:5px;
    width:75px;
    text-align:center;
    background: skyblue;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    padding:5px;
  }
  
  .post-comment-show{
    margin:5px;
    width:200px;
    text-align:center;
    background: skyblue;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    padding:5px;
  }
</style>

<script>

  function showcomment(id){
    document.getElementById("comment_"+id+"_hidden").style.display="none";
    document.getElementById("comment_"+id).style.display="block";
  }
  
  function hidecomment(id){
    document.getElementById("comment_"+id+"_hidden").style.display="block";
    document.getElementById("comment_"+id).style.display="none";
  }
  
</script>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-med-1-4">

                <a href = "main.html"> <img src = "Logo.png" class = "logolink"></a>
                <h2 class="brand-tagline">Welcome!</h2>
            </hgroup>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="contact.html">Contact</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "pure-button" href = "games.html">Games</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-med-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Pinned Posts</h1>

              <section class="post">
                    <header class="post-header">
                        <img class="post-avatar" alt="Val&#x27;s avatar" height="48" width="48" src="user-icons/Val.JPG">

                        <h2 class="post-title">Summer!</h2>

                        <p class="post-meta">
                            By <a class="post-author" href="#">Val Choung</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                            Yay! Please DO enjoy summertime and learn more CompSci and coding!! 
                        </p>
                    </div>
                    
                    
                    <div class="post-comments" id="comment_meow_hidden" style="display:auto">
                      <div class="post-comment-show" onclick="showcomment('meow');">
                        show comments
                      </div>
                    </div>
                    <div class="post-comments" id="comment_meow" style="display:none">
                      <div class="post-comment-hide" onclick="hidecomment('meow');">
                        hide
                      </div>
                      <div class="post-comment">
                        Comment 1
                      </div>
                      <div class="post-comment">
                        Comment 2
                      </div>
                    </div>
                </section> 
                
                
                <!-- A single blog post -->
                
            </div>
        </div>
